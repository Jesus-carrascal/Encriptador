<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador Alura</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div>
            <textarea
                name="frase"
                class="frase"
                id="frase"
                cols="30"
                rows="10"
                placeholder="Ingrese el texto aquí"
            ></textarea> <!-- Cambiado de input a textarea para mayor consistencia -->
        </div>
    </div>
    <div class="condiciones">
        <p>Solo letras minúsculas y sin acentos.</p>
    </div>
    <div class="boton">
        <button class="boton-enc" type="button" onclick="Encriptar()">Encriptar</button>
        <button class="boton-des" type="button" onclick="Desencriptar()">Desencriptar</button>
    </div>

    <div class="resultado">
        <img src="img/Muñeco (1).png" id="muñeco" alt="Imagen predeterminada">
        <div class="mensaje" id="mensaje">
            <h3 id="titulo">Ningún mensaje fue encontrado</h3>
            <p id="parrafo">Ingresa el texto que desea encriptar o desencriptar</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
